<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>To-Do List</h2>
    <div class="todo-container">
        <input type="text" id="todo-input" placeholder="Tambahkan tugas baru">
        <button onclick="addTodo()">Tambah</button>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
<div class="event-demo p-4 my-4 border border-gray-300 rounded">
    <h2 class="text-xl font-bold mb-3">Kalkulator Sederhana</h2>
    <div class="flex gap-2 mb-3">
        <input type="number" id="angka1" placeholder="Angka 1" class="border p-2 rounded flex-1">
        <input type="number" id="angka2" placeholder="Angka 2" class="border p-2 rounded flex-1">
    </div>
    <div class="flex gap-2">
        <button id="btn-tambah">+</button>
        <button id="btn-kurang">-</button>
        <button id="btn-kali">×</button>
        <button id="btn-bagi">÷</button>
        <button id="btn-pangkat">^</button>
        <button id="btn-akar">√</button>
        <button id="btn-modulus">%</button>
    </div>
    <div id="hasil-kalkulator" class="mt-3 font-semibold"></div>
</div>

<script src="script.js"></script>
</body>
<div class="form-container">
    <h2>Form Registrasi</h2>
    <form id="registration-form">
        <input type="text" id="name" placeholder="Nama Lengkap" required>
        <div class="error-message" id="name-error"></div>

        <input type="email" id="email" placeholder="Email" required>
        <div class="error-message" id="email-error"></div>

        <input type="password" id="password" placeholder="Password" required>
        <div class="error-message" id="password-error"></div>

        <button type="submit">Daftar</button>
    </form>
</div>

</html>
